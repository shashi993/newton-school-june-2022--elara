<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>HTML Forms</title>
</head>

<body>
	<h1>HTML Forms</h1>
	<form action="https://google.com/search" method="get">
		<input type="text" name="q" placeholder="Google Keyword">
		<input type="submit" value="Submit">
	</form>
	<form action="http://localhost:8000" method="post">
		<label for="username">Username</label>
		<input id="username" type="text" name="username" placeholder="Username" value="qqq" disabled minlength="3"
			maxlength="12" />
		<br>
		<label for="pass">Password</label>
		<input id="pass" type="password" name="password" placeholder="Password" required />
		<br>
		<label for="senior">Senior Citizen</label>
		<input id="senior" type="checkbox" name="senior-citizen">
		<br>
		<input type="radio" value="Male" id="male" name="gender">
		<label for="male">Male</label>
		<input type="radio" value="Female" id="female" name="gender">
		<label for="female">Female</label>
		<br>
		<label for="age">Age</label>
		<input type="number" name="age" id="age" min="0" max="120">
		<br>
		<label for="country">Country</label>
		<select id="country" name="country" multiple>
			<option value="India">India</option>
			<option value="USA">USA</option>
			<option value="UK">UK</option>
			<option value="China">China</option>
			<option value="Japan">Japan</option>
		</select>
		<br>
		<label for="phone">Phone number</label>
		<input type="tel" name="phone" pattern="[0-9]{10}" id="phone">
		<br>
		<input type="reset" value="Reset" />
		<input type="submit" value="Submit" />
	</form>
</body>

</html>
