<!DOCTYPE html>

<html>

<head>
	<title>Adding Media in HTML</title>
</head>

<body>
	<header>
		<h1>Media in HTML</h1>
	</header>
	<main>
		<section id="image">
			<img src="resources/FavitesCoral.jpg" alt="Close up image of a coral" width="500px" height="300px">
			<img src="https://deeply-assets.thenewhumanitarian.org/20170828071850/11-Coral-bleaching-in-New-Caledonia.jpg?w=1800&fit=max&q=60"
				width="500px" alt="coral picture from bing">
			<a href="https://www.uber-assets.com/image/upload/f_auto,q_auto:eco,c_fill,w_698,h_465/v1613520218/assets/3e/e98625-31e6-4536-8646-976a1ee3f210/original/Safety_Home_Img2x.png"
				target="_blank">
				<img src="https://www.uber-assets.com/image/upload/f_auto,q_auto:eco,c_fill,w_698,h_465/v1613520218/assets/3e/e98625-31e6-4536-8646-976a1ee3f210/original/Safety_Home_Img2x.png"
					alt="Uber driver picture" width="500px">
			</a>
		</section>

		<section id="audio">
			<audio controls src="resources/Avi Apoorva Duo.mp3"></audio>
			<audio controls>
				<source type="audio/mp3" src="resources/Avi ApoorvaDuo.mp3">
				<source type="audio/mp3" src="resources/Avi Apoorva Duo.mp3">
			</audio>
		</section>

		<section id="video">
			<video controls src="resources/teaser.mp4" width="500px"></video>
			<video controls width="500px">
				<source type="video/mp4" src="resources/teaser.mp4">
			</video>
		</section>

		<section id="iframe">
			<iframe width="560" height="315" src="https://www.youtube.com/embed/uHKfrz65KSU"
				title="YouTube video player" frameborder="0"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
				allowfullscreen></iframe>

			<iframe src="https://vibinex.com" width="1000px" height="400px"></iframe>
			<a href="https://vibinex.com">Vibinex website</a>
		</section>
	</main>
</body>

</html>
